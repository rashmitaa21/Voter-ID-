<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter ID Card</title>

<style>
    body {
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .card {
        width: 520px;
        height: 320px;
        background: white;
        margin: 50px auto;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        border-top: 8px solid #FF9933;
        border-bottom: 8px solid #138808;
        padding: 15px;
        box-sizing: border-box;
    }

    .header {
        display: flex;
        align-items: center;
        border-bottom: 2px solid #ddd;
        padding-bottom: 6px;
    }

    .emblem {
        width: 70px;
        text-align: center;
    }

    .title {
        flex: 1;
        text-align: center;
        font-weight: bold;
        line-height: 1.3;
    }

    .title .hindi {
        font-size: 15px;
    }

    .title .english {
        font-size: 14px;
    }

    .content {
        display: flex;
        margin-top: 12px;
    }

    .photo {
        width: 120px;
        height: 150px;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #555;
        margin-right: 15px;
    }

    .details {
        font-size: 14px;
        line-height: 1.7;
    }

    .details span {
        font-weight: bold;
    }

    .footer {
        margin-top: 8px;
        font-size: 12px;
        text-align: right;
        color: #555;
    }

    .saffron { color: #FF9933; }
    .green { color: #138808; }
</style>
</head>

<body>

<div class="card">

    <!-- Header -->
    <div class="header">
        <div class="emblem">
            <!-- Stylised Ashoka Lion (SVG) -->
            <svg width="60" height="60" viewBox="0 0 100 100">
                <circle cx="50" cy="30" r="15" fill="#000"/>
                <rect x="30" y="45" width="40" height="35" fill="#000"/>
            </svg>
        </div>

        <div class="title">
            <div class="hindi">भारत निर्वाचन आयोग</div>
            <div class="english">ELECTION COMMISSION OF INDIA</div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="photo">
            PHOTO
        </div>

        <div class="details">
            <div><span>Name:</span> Ruhi Teerth</div>
            <div><span>Father's Name:</span> Madhu Mohan</div>
            <div><span>Gender:</span> Female</div>
            <div><span>Date of Birth:</span> 21/05/2006</div>
            <div><span>Age:</span> 19</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <span class="saffron">सत्यमेव जयते</span> |
        <span class="green">Democracy • Equality • Justice</span>
    </div>

</div>

</body>
</html>
